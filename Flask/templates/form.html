<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フィードバックフォーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            position: relative;
        }
        form {
            background-color: #fff;
            padding-top: 20px;
            padding-left: 5%;
            padding-right: 20%;
            padding-bottom: 100%;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        textarea {
            width: 200%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .version-info { /* 追加 */
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 14px;
            color: #333;
        }
    </style>
    <script>
        function autoResizeTextarea(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }
    </script>
</head>
<body>
    <div class="version-info">ver 1.0.0</div>
    <form method="post">
        <label for="title">簡単なタイトル</label>
        <input type="text" name="title" id="title" placeholder="タイトルを入力" required>
        <br>
        <br>
        <br>
        <label for="content">要望、改善等</label>
        <textarea name="content" id="content" placeholder="内容を入力" required oninput="autoResizeTextarea(this)"></textarea>
        <br>
        <br>

        <input type="submit" value="送信">
    </form>
</body>
</html>
